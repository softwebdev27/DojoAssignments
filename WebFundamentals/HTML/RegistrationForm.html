<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Registration Form</title>
        <meta charset="UTF-8">
    </head>
    <body>
         <form>
            <fieldset>
                <p>REGISTER HERE:</p>
                <label>
                  First Name:<input type="text" name="first_name" placeholder="First Name"><br><br>
                </label>
                <label>
                    Last Name:<input type="text" name="last_name" placeholder="Last Name"><br><br>
                </label>
                <label>
                    Email:<input type="text" name="email" placeholder="Email"><br><br>
                </label>
                <label>
                    Password:<input type="password" name="password" placeholder="Password"><br><br>
                </label>
                <label>
                    PW Confirm:<input type="password" name="password" placeholder="PW confirm"><br><br>
                </label>
                <label>
                    Birthday:<input type="date" name="birthday"><br><br>
                </label>
                <label>
                    Male<input type="radio" name="gender" value="male">
                </label>
                <label>
                    Female<input type="radio" name="gender" value="female">
                </label>
                <label>
                    Other<input type="radio" name="gender" value="female"><br><br>
                </label>
                <label>
                <p>A short description about yourself:</p>
                    <textarea name="description"></textarea><br><br>
                </label>
                <label>
                    Favorite Language:
                    <select name="favlang">
                        <option value="Javascript">Javascript</option>
                        <option value="Python">Python</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Java">Java</option>
                    </select><br><br>
                </label>
                <label>
                    <input type="submit" value="Click to Register">
                </label>
            </fieldset>
        </form>
    </body>
</html>
